<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body class="bg-cover bg-center min-h-screen d-flex justify-content-center align-items-center" style="background-image: url('/static/images/login.jpg');">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="wood-login-wrapper p-4">
            <div class="login-content">

            <div class="login-text-wrapper">
                <h1 class="login-text">SIGN UP</h1>
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="mb-3">
                        <input type="text" id="username" name="username" placeholder="Username" class="kid-input">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" class="kid-input">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name" class="kid-input">
                    </div>

                    <div class="d-flex justify-content-center mb-3">
                        <div class="birthdate-wrapper">
                            <select id="birth_day" name="birth_day" class="birthday-select" required>
                                <option value="" disabled selected>Day</option>
                                {% for day in range(1, 32) %}
                                    <option value="{{ day }}">{{ day }}</option>
                                {% endfor %}
                            </select>
                            <select id="birth_month" name="birth_month" class="birthday-select" required>
                                <option value="" disabled selected>Month</option>
                                {% for month in ['January','February','March','April','May','June','July','August','September','October','November','December'] %}
                                    <option value="{{ month }}">{{ month }}</option>
                                {% endfor %}
                            </select>
                            <select id="birth_year" name="birth_year" class="birthday-select" required>
                                <option value="" disabled selected>Year</option>
                                {% for year in range(2000, 2026) %}
                                    <option value="{{ year }}">{{ year }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    
                    
                    <div class="gender-group">
                        <label class="gender-option">
                            ðŸ‘¦ Male
                            <input type="radio" name="gender" value="male" class="gender-radio" required>
                        </label>
                        <label class="gender-option">
                            ðŸ‘§ Female
                            <input type="radio" name="gender" value="female" class="gender-radio" required>
                        </label>
                    </div>
                    

                    <div class="mb-3">
                        <input type="password" id="password" name="password" placeholder="New password" class="kid-input">
                    </div>

                    <div class="mb-3">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" class="kid-input">
                    </div>

                    <div class="btn-wrapper d-grid mb-3">
                        <button type="submit" class="btn text-white">Sign up</button>
                    </div>

                    <div class="text-center">
                        <span class="text-sm text-white">Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-sm text-black hover:text-purple-500">Sign in</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
