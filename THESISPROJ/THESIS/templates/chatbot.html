<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}" />
</head>
<body>
    <!-- Chat Container -->
    <div class="chat-container shadow">
        <audio id="counticushelp" src="/static/sfx/counticushelp.mp3" preload="auto"></audio>

        <h5 class="text-center mb-3" style="color: white;">Chat with Wizard Counticus</h5>
        <div class="chat-messages" id="chat-box">
            <!-- Messages appear here -->
        </div>
        <form id="chat-form" class="d-flex mt-2">
            <input type="text" class="form-control me-2" id="user-input" placeholder="Type your message...">
            <button type="submit" class="btn btn-success">Send</button>
        </form>
        
        <!-- Voice Selection Dropdown -->
        <div class="voice-selector mt-3">
            <label for="voice-select">Choose a voice: </label>
            <select id="voice-select" class="form-select">
                <!-- Options will be added dynamically -->
            </select>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sample Chat Logic -->
    <script>
        let currentUtterance = null;

        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const voiceSelect = document.getElementById('voice-select');
        const sendButton = form.querySelector('button');

        // Variable to hold the selected voice
        let selectedVoice = null;

        // Load voices and populate the dropdown
        function loadVoice() {
            const voices = speechSynthesis.getVoices();

            // If no voices are loaded, retry after a short delay
            if (voices.length === 0) {
                setTimeout(loadVoice, 100);
                return;
            }


            // Clear the dropdown
            voiceSelect.innerHTML = '';

            voices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = voice.name;
                voiceSelect.appendChild(option);
            });

            // Set default to Google US English voice (or first available English voice)
            const defaultVoice = voices.find(voice => voice.name.includes('Google US English')) || voices[0];
            selectedVoice = defaultVoice;

            // Set the voice in the select dropdown
            voiceSelect.value = selectedVoice.name;
        }

        // Ensure voices are loaded
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoice;
        }
        loadVoice();

        // Listen for changes in voice selection
        voiceSelect.addEventListener('change', () => {
            const voices = speechSynthesis.getVoices();
            selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
        });

        // Create message row for user and bot
        function createMessageRow(message, sender) {
            const row = document.createElement('div');
            row.classList.add('message-row', sender);

            const profile = document.createElement('img');
            profile.classList.add('profile-pic');
            profile.src = sender === 'user'
                ? "{{ url_for('static', filename='images/chatbotimg/userpfp.png') }}"
                : "{{ url_for('static', filename='images/chatbotimg/counticuspfp.png') }}";

            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble');

            const messageText = document.createElement('span');
            messageText.textContent = message;

            bubble.appendChild(messageText);

            // ‚úÖ Only add speaker icon if the sender is 'bot'
            if (sender === 'bot') {
                const speakerIcon = document.createElement('i');
                speakerIcon.classList.add('fas', 'fa-volume-up', 'speaker-icon', 'bot');
                speakerIcon.title = "Read aloud";

                // Adjust the position of the speaker icon at the bottom of the message
                speakerIcon.style.position = 'absolute';
                speakerIcon.style.bottom = '5px'; // Adjust the bottom space as needed
                speakerIcon.style.right = '5px';  // Adjust the right space as needed

                speakerIcon.addEventListener('click', () => {
                    // If there's an utterance currently playing, stop it
                    if (currentUtterance && speechSynthesis.speaking) {
                        speechSynthesis.cancel();  // Stop the current speech
                        currentUtterance = null;   // Reset the utterance
                    } else {
                        // Create a new utterance for the current message
                        const utterance = new SpeechSynthesisUtterance(message);
                        if (selectedVoice) {
                            utterance.voice = selectedVoice;
                        }
                        utterance.rate = 0.9;
                        utterance.pitch = 1;

                        // Set the current utterance to this new one
                        currentUtterance = utterance;

                        // Speak the message
                        speechSynthesis.speak(utterance);
                    }
                });

                bubble.appendChild(speakerIcon);
            }

            // Ensure the bubble adjusts its height based on the message length
            bubble.style.position = 'relative'; // Ensure the bubble holds its children in relative positioning

            if (sender === 'user') {
                row.appendChild(bubble);  // bubble first
                row.appendChild(profile); // profile to the right
            } else {
                row.appendChild(profile); // profile to the left
                row.appendChild(bubble);  // bubble to the right
            }

            return row;
        }

        // Handle form submission
        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const userText = input.value.trim();
            if (!userText) return;

            // Stop any ongoing speech when a new message is sent
            if (currentUtterance && speechSynthesis.speaking) {
                speechSynthesis.cancel();  // Stop the current speech
                currentUtterance = null;   // Reset the utterance
            }

            // Disable the input field and send button while waiting for bot response
            input.disabled = true;
            sendButton.disabled = true;

            const userMsg = createMessageRow(userText, 'user');
            chatBox.prepend(userMsg);

            const thinkingMsg = createMessageRow("Hmm... let me think about that!", 'bot');
            chatBox.prepend(thinkingMsg);

            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/chatbot-api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText })
                });

                const data = await response.json();

                thinkingMsg.remove();
                const botReply = createMessageRow(data.reply, 'bot');
                chatBox.prepend(botReply);

            } catch (error) {
                thinkingMsg.remove();
                const errorMsg = createMessageRow("Oops! Counticus couldn't reach the magic scrolls üßô‚Äç‚ôÇÔ∏èüìú.", 'bot');
                chatBox.prepend(errorMsg);

            } finally {
                // Re-enable the input field and send button once the bot has replied
                input.disabled = false;
                sendButton.disabled = false;
            }
        });
    </script>

<script>
    let hasPlayedCounticus = false;
  
    function counticushelp() {
      const sound = document.getElementById('counticushelp');
  
      // Only play if not already playing and hasn't played before
      if (!hasPlayedCounticus && sound.paused) {
        sound.currentTime = 0;
        sound.volume = 1;
        sound.play().then(() => {
          hasPlayedCounticus = true;
        }).catch((e) => {
          console.error('Playback failed:', e);
        });
      }
    }
  
    // Play once on first interaction anywhere
    ['click', 'keydown', 'touchstart'].forEach(event => {
      document.addEventListener(event, counticushelp, { once: true });
    });
  </script>
  
</body>
</html>
