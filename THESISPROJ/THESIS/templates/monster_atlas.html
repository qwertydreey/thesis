// Default operation to be selected when the page loads
window.addEventListener('DOMContentLoaded', function() {
    // Set the default operation to 'addition' (or any other operation you prefer)
    displayMonsters('addition');
});

function displayMonsters(operation) {
    // Set the current monsters based on the selected operation
    currentMonsters = monsters[operation];
    currentMonsterIndex = 0;  // Reset to the first monster
    
    // Update the display with the first monster
    updateMonsterDisplay();

    // Highlight the clicked button and remove highlight from others
    const mapButtons = document.querySelectorAll('.map-btn'); // Select all map buttons
    mapButtons.forEach(btn => {
        // Remove active class from all buttons
        btn.classList.remove('active');
    });
    
    // Add the active class to the clicked button
    const activeButton = document.querySelector(`#map-container button[data-operation="${operation}"]`);
    if (activeButton) {
        activeButton.classList.add('active');
    }
}

function updateMonsterDisplay() {
    const monster = currentMonsters[currentMonsterIndex];
    const monsterInfo = document.getElementById('monster-info');
    const monsterTrack = document.getElementById('monster-track'); // Assuming there's an element to display the track
    
    // Apply fade-out to the entire monster info (image and text)
    monsterInfo.classList.add('monster-info-fade-out');

    // Wait for the fade-out transition to finish before changing the content
    setTimeout(() => {
        // Assuming 'folderName' is a dynamic variable based on the operation type (e.g., 'addition')
        const folderName = monster.name.split('-')[0].toLowerCase();  // This will give 'addition' from 'Addition-Mob-1'

        // Access the specific folder of monsters (e.g., 'addition') from the main object
        const monstersInFolder = monsters[folderName]; 

        // Get the specific monster info
        const monsterData = monstersInFolder.find(m => m.name === monster.name); // Find the monster by name

        // Construct the image path dynamically
        const imagePath = `/static/images/gameimg/mnstr/${folderName}/${monsterData.img}`;

        // Update the monster info content
        monsterInfo.innerHTML = `
            <div class="monster-image-container">
                <img src="${imagePath}" alt="${monsterData.name}" />
            </div>
            <h2>${monsterData.name}</h2>
            <p><strong>Type:</strong> ${monsterData.type}</p>
            <p>${monsterData.description}</p>
        `;

        // Update the monster track display (e.g., "1 of 12")
        monsterTrack.textContent = `${currentMonsterIndex + 1} of ${currentMonsters.length}`;

        // After updating the content, apply the fade-in effect
        monsterInfo.classList.remove('monster-info-fade-out');
        monsterInfo.classList.add('monster-info-fade-in');
    }, 500); // Delay for the duration of the fade-out transition (500ms)
}


// Prevent rapid clicking by adding debounce logic
document.getElementById('next-btn').addEventListener('click', function() {
    if (!isChanging && currentMonsterIndex < currentMonsters.length - 1) {
        isChanging = true; // Lock the transition
        currentMonsterIndex++;
        updateMonsterDisplay();

        // Reset lock after the transition is done
        setTimeout(() => {
            isChanging = false; // Unlock the transition after the fade-in is done
        }, 500); // Match this with the duration of the CSS transition
    }
});

document.getElementById('prev-btn').addEventListener('click', function() {
    if (!isChanging && currentMonsterIndex > 0) {
        isChanging = true; // Lock the transition
        currentMonsterIndex--;
        updateMonsterDisplay();

        // Reset lock after the transition is done
        setTimeout(() => {
            isChanging = false; // Unlock the transition after the fade-in is done
        }, 500); // Match this with the duration of the CSS transition
    }
});
