<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collections</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/collectibles.css') }}">
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <div class="header">
          <a href="{{ url_for('dashboard') }}" class="back-button">Back</a>
          <div class="title">COLLECTIONS</div>
          <div></div>
        </div>
      
        <!-- Tabs Section -->
        <div class="tabs">
          <button class="tab-button active" onclick="showTab('medals')">Medals</button>
          <button class="tab-button" onclick="showTab('skins')">Skins</button>
          <button class="tab-button" onclick="showTab('borders')">Borders</button>
        </div>
      
        <!-- Content Section -->
        <div class="tab-content active" id="medals">
          <div class="grid">
            <!-- Medal squares -->
            <div class="square">Medal 1</div>
            <div class="square">Medal 2</div>
            <div class="square">Medal 3</div>
            <div class="square">Medal 4</div>
            <div class="square">Medal 5</div>
            <div class="square">Medal 6</div>
            <div class="square">Medal 7</div>
          </div>
        </div>
      
        <div class="tab-content" id="skins">
          <div class="grid">
            <!-- Skins squares -->
            <div class="square">Skin 1</div>
            <div class="square">Skin 2</div>
            <div class="square">Skin 3</div>
            <div class="square">Skin 4</div>
            <div class="square">Skin 5</div>
            <div class="square">Skin 6</div>
            <div class="square">Skin 7</div>
          </div>
        </div>
      
        <div class="tab-content" id="borders">
          <div class="grid">
            <!-- Borders squares -->
            <div class="square">Border 1</div>
            <div class="square">Border 2</div>
            <div class="square">Border 3</div>
            <div class="square">Border 4</div>
            <div class="square">Border 5</div>
            <div class="square">Border 6</div>
            <div class="square">Border 7</div>
          </div>
        </div>
      </div>

      <script>
        function showTab(tabId) {
          // Hide all tab contents
          document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
          });

          // Remove active state from all tab buttons
          document.querySelectorAll('.tab-button').forEach(button => {
            button.classList.remove('active');
          });

          // Show the clicked tab
          document.getElementById(tabId).classList.add('active');

          // Set the clicked tab button as active
          const activeButton = Array.from(document.querySelectorAll('.tab-button')).find(button => button.innerText.toLowerCase() === tabId);
          activeButton.classList.add('active');
        }
      </script>

</body>
</html>
