<!DOCTYPE html>

  <head>

    <title>Multiplication Mirage</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->

    <div class="container py-4">
      <h1 class="text-center text-2xl font-bold mb-5">Multiplication Mirage</h1>
      <div class="row g-4">
        <!-- Card 1 -->
        <div class="col-12 col-md-6 col-lg-3">
          <div class="custom-card">
            <div style="border: 1px solid rgb(0, 17, 255); padding: 10px;">
              <img src="https://via.placeholder.com/150x150" alt="sample image" />
            </div>            <p class="text-sm mb-2">
              sample description

            <div class="progress-bar-wrapper mb-2">
              <div class="progress-bar-fill" style="width: 80%"></div>
            </div>
            <p class="text-sm mb-3">4 of 5 Completed</p>


            <a href="{{ url_for('game') }}" class="btn btn-danger w-100">Start</a>


            
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-12 col-md-6 col-lg-3">
          <div class="custom-card">
            <div style="border: 1px solid rgb(0, 17, 255); padding: 10px;">

            </div>            <p class="text-sm mb-2">
              sample description
            </p>

            </div>
            <p class="text-sm mb-3">3 of 5 Completed</p>
            <button class="btn btn-danger w-100">Start</button>
          </div>
        </div>

        <!-- Card 3 -->

          <div class="custom-card">
            <div style="border: 1px solid rgb(0, 17, 255); padding: 10px;">
              <img src="https://via.placeholder.com/150x150" alt="sample image" />
            </div>            <p class="text-sm mb-2">
              sample description
            </p>

            <div class="progress-bar-wrapper mb-2">
              <div class="progress-bar-fill" style="width: 20%"></div>
            </div>
            <p class="text-sm mb-3">1 of 5 Completed</p>
            <button class="btn btn-danger w-100">Start</button>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="col-12 col-md-6 col-lg-3">
          <div class="custom-card">

            </div>
            

            <p class="text-sm mb-2">
              sample description
            </p>

            </div>
