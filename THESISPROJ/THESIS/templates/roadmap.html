<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Roadmap</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/roadmap.css') }}" />
</head>
<body>
  <div class="roadmap-wrapper">
    <div class="roadmap-content">
      <!-- Background Image -->
      <img src="{{ url_for('static', filename='images/gameimg/roadmap/roadmap.png') }}" alt="Roadmap" class="bg-img" />

      <!-- Image-Based Buttons -->
      <button class="roadmap-btn addition-town"></button>
      <button class="roadmap-btn subtraction-desert"></button>
      <button class="roadmap-btn comparison-cliffs"></button>
      <button class="roadmap-btn place-value-village"></button>
      <button class="roadmap-btn multiplication-oasis"></button>
      <button class="roadmap-btn division-river"></button>
      <button class="roadmap-btn roman-ruins"></button>
      <button class="roadmap-btn skip-counting-springs"></button>
    </div>
  </div>
  
  <script>
    window.addEventListener('load', () => {
      const wrapper = document.querySelector('.roadmap-wrapper');
      wrapper.scrollTop = wrapper.scrollHeight;
    });
  </script>
    
</body>
</html>
