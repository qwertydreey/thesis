<!-- STAR PROGRESS SCRIPT -->
<script>
  const starFilled = "{{ url_for('static', filename='images/gameimg/roadmap/star-filled.png') }}";
  const starEmpty = "{{ url_for('static', filename='images/gameimg/roadmap/star-empty.png') }}";

  function setStars(wrapperSelector, mapPrefix) {
  const wrapper = document.querySelector(wrapperSelector);
  const stars = wrapper.querySelectorAll('.progress-star');
  const progress = JSON.parse(localStorage.getItem('stageProgress')) || {};

  for (let i = 0; i < stars.length; i++) {
    const stageKey = `${mapPrefix}-${i + 1}`;
    const stageData = progress[stageKey];
    stars[i].src = stageData && stageData.stars > 0 ? starFilled : starEmpty;
  }
}



  // Call this for each map
  setStars('.addition-village-stars', 'addition');
  setStars('.subtraction-sands-stars', 'subtraction');
  setStars('.comparison-cliffs-stars', 'comparison');
  setStars('.place-value-town-stars', 'placevalue');
  setStars('.multiplication-mirage-stars', 'multiplication');
  setStars('.division-river-stars', 'division');
  setStars('.numeral-ruins-stars', 'numerals');
  setStars('.counting-springs-stars', 'counting');
</script>





</body>
